<html>
    <head>
        <script src="snap.svg-min.js"></script>
        <script src="../generalfunctions.js"></script>
        <script src="../preprocessor.js"></script>
        <script src="../Archive1/deblur.js"></script>
    </head>
    <body>
        <svg id="svg">
        </svg>
    </body>
    <script>
        window.onload = function() {
            preprocess(lecture, 1);
            
            var snap = Snap('#svg');
            
            for(var i=0; i<lecture.visuals.length; i++) {
                if(lecture.visuals[i].type === "stroke") {
                    var strokeData = lecture.visuals[i].vertices;
                    var svgstring = "M"+strokeData[0].x+" "+(lecture.height-strokeData[0].y);
                    
                    for(var k=1; k<strokeData.length; k++) {
                        svgstring += "L"+strokeData[k].x+" "+(lecture.height-strokeData[k].y);
                    }
                    
                    var svgStroke = snap.path(svgstring);
                    svgStroke.attr({
                        fill: 'none',
                        stroke: '#000',
                        strokeWidth: 4
                    });
                }
            }
        }
    </script>
</html>
