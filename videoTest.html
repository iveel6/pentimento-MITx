<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'>
        <script src="generalfunctions.js"></script>
        <script src="listeners.js"></script>
        <script src="renderer.js"></script>
        <script src="diffra.js"></script>
        <script src="preprocessor.js"></script>
        <script src="videoTest.js"></script>
        <link href="videoplayer.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class='pentimento'>
            <a class='menulink' href='index.html'>back to menu</a>
            <div class='lecture'>
                <div class='canvas_container'>
                    <canvas class='video'></canvas>
                </div>
                <div class='onScreenStatus'> <img src='images/pause.png' id='pauseIcon' width='0px' height='0px'> </div>
                <br> <div class='captions'>test captions</div>
                <div class='controls'>
                    <div id='slider'>
                        <div class="tick ui-widget-content"></div>
                    </div>
                    <div class='buttons'>
                        <input class='start' type='button'/>
                        <button class="slowDown"></button>
                        <button class="speedUp"></button>
                        <button class="help" title="About"></button>
                    </div>
                    <div id='totalTime'></div>
                    <button class='volume'></button>
                    <div class='volumeSlider'></div>
                    <audio class='audio' preload='auto'>
                        <source id='lectureAudio' src='lectures/diffra.mp3' type='audio/mpeg'>
                        <source id='lectureAudioOgg' src='lectures/diffra.ogg' type='audio/ogg'>
                    </audio>
                    <div class="speedDisplay"></div>
                </div>
                <div class='zoomRect'></div>
                <div id='description-dialog'>
                    <h3><img src='images/penti.png'> Pentimento Player</h3>
                    <ul><li>Click on a stroke to go to that point in the video</li>
                        <li>Drag, scroll, or use arrow keys to pan around</li>
                        <li>Shift-Scroll to zoom</li>
                        <li>Double-click to zoom</li>
                        <li>Shift-Arrow Key to pan faster</li>
                    </ul><button id='closeDialog'>OK</button>
                </div>
                <div class="sideButtons">
                    <button class="transBtns" id="zoomIn" title="Zoom In (+)"><img src="images/plus.png"></button>
                    <button class="transBtns" id="revertPos" title="Refocus (Enter)"><img src="images/target.png" style="opacity:0.1;"></button>
                    <button class="transBtns" id="seeAll" title="Big Board View (A)"><img src="images/seeall.png"></button>
                    <button class="transBtns" id="zoomOut" title="Zoom Out (-)"><img src="images/minus.png"></button>
                    <button class="transBtns" id="fullscreen" title="Fullscreen (F)"><img src="images/fs.png"></button>
                    <button class="transBtns" id="screenshotURL" title="Screenshot (S)"><img src="images/camera.png"></button>
                    <button class="transBtns" id="timeStampURL" title="Link and Code (L)"><img src="images/link.png"></button>
                    <div class='URLinfo'>
                        <button id='linkbutton'>State-saved URL</button>
                        <button id='embedbutton'>Embed</button><br/>
                        <textarea class='URLs' readonly='readonly' rows='1' cols='35' wrap='off'></textarea>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
